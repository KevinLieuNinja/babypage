<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Baby Count Down</title>
</head>

<body>
    <div class="navbar navbar-expand-sm navbar-dark sticky-top">
        <ul class="navbar-nav bg-secondary col-xl-12">
            <li class="nav-item"> <a href="#aboutUs" class="nav-link"> About </a> </li>
            <li class="nav-item"> <a href="#blogDiv" class="nav-link"> Blog </a> </li>
            <li class="nav-item"> <a href="#regDiv" class="nav-link"> Registry </a> </li>
        </ul>
    </div>

    <!-- Count down clock -->
    <div class="container">
        
        <!-- counter -->
        <header>
            <div class="content">
                <h1 class="mb-0">COMING SOON</h1>
                <div class="countdown mt-0">  00 : 00 : 00 : 00 </div>
            </div>
        </header>
        <hr>
        <div class="shadow" style="height: 454.5px;"></div>
        <!-- About US section -->
        <div class="container-fluid">
            <div class="row row-content" id="aboutUs">
                <div class="col-xl-12">
                    <div class="card">
                        <h1 class="card-header"> About Us </h1>
                        <div class="card-body">
                            <a href="https://imgur.com/MbH2BpN" class="rounded"><img src="https://i.imgur.com/MbH2BpN.jpg" title="source: imgur.com" /></a>
                            <div class="card-body">
                                <h5 class="card-header bg-secondary text-center"> Our Family </h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog -->
        <div class="row row-content" id="blogDiv">
            <h1> Blog </h1>
        </div>
        <!-- Social-Media -->
        <div class="row row-content" id="regDiv">
            <h1> Social-media & Registry </h1>
        </div>
    </div>

    <!-- footer Here -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </footer>
    <script src="Counter.js"></script>
</body>

</html>
